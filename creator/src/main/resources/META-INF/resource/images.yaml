      ARTIFACT_DIR: target
- id: registry.access.redhat.com/ubi8/nodejs-12
  name: Generic Node.js Code Builder
  metadata:
    language: nodejs
    isBuilder: true
    suggestedEnv:
      PORT: '8080'
- id: nodeshift/ubi8-s2i-web-app
  name: Web App Node.js Code Builder
  metadata:
    language: nodejs
    isBuilder: true
- id: mysql
  name: MySQL Database
- id: postgresql
  name: PostgreSQL Database
