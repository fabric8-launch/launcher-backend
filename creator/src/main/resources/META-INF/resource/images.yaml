- id: registry.access.redhat.com/dotnet/dotnet-22-rhel7
  name: ".NET Core Code Builder"
  metadata:
    language: csharp
    isBuilder: true
- id: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
  name: Java Code Builder
  metadata:
    language: java
    binaryExt: jar
    isBuilder: true
- id: fabric8/s2i-java
  name: Java (Fabric8) Code Builder
  metadata:
    language: java
    binaryExt: jar
    isBuilder: true
- id: quay.io/wildfly/wildfly-centos7
  name: JavaEE Code Builder
  metadata:
    language: java
    binaryExt: war
    isBuilder: true
